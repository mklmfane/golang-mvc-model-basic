name: Go CI with Docker Compose then native Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  # -----------------------------------
  # 1. Build stage: build Docker images + bring up Docker Compose
  # -----------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Compose services
      run: docker compose build --no-cache

    - name: Start Docker Compose stack
      run: docker compose up -d

  # -----------------------------------
  # 2. Test stage: run local Go tests
  # -----------------------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Test Go project
      run: go test -v ./...

  # -----------------------------------
  # 3. Run stage: run your program
  # -----------------------------------
  run:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Run Go program
      run: go run main.go
