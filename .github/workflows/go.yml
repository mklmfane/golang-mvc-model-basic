name: Go CI with separate Build, Test, and Run stages without duplicate Docker Compose build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  # -------------------------------
  # 1. Build stage: build Docker images
  # -------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3

    - name: Build Docker Compose services
      run: docker compose build

    - name: Save built Docker images to archive
      run: docker save -o images.tar $(docker compose images -q)

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-images
        path: images.tar

  # -------------------------------
  # 2. Test stage: uses built images, runs tests
  # -------------------------------
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-images

    - name: Load Docker images into local Docker
      run: docker load -i images.tar

    - name: Start Docker Compose stack
      run: docker compose up -d

    - name: Wait for Postgres to be ready
      run: |
        echo "Waiting for Postgres to accept connections..."
        for i in {1..15}; do
          if pg_isready -h 127.0.0.1 -p 5432 -U myuser -d mydatabase; then
            echo "Postgres is ready!"
            break
          fi
          echo "Postgres not ready yet... retrying"
          sleep 2
        done

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Build Go project
      run: go build -v ./...

    - name: Test Go project
      run: go test -v ./...

    - name: Shutdown Docker Compose
      if: always()
      run: docker compose down -v

  # -------------------------------
  # 3. Run stage: uses built images, runs app
  # -------------------------------
  run:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-images

    - name: Load Docker images into local Docker
      run: docker load -i images.tar

    - name: Start Docker Compose stack
      run: docker compose up -d

    - name: Wait for Postgres to be ready
      run: |
        echo "Waiting for Postgres to accept connections..."
        for i in {1..15}; do
          if pg_isready -h 127.0.0.1 -p 5432 -U myuser -d mydatabase; then
            echo "Postgres is ready!"
            break
          fi
          echo "Postgres not ready yet... retrying"
          sleep 2
        done

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Run Go program
      run: go run main.go

    - name: Shutdown Docker Compose
      if: always()
      run: docker compose down -v
