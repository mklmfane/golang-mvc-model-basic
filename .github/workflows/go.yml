name: Go CI with Docker Compose split into Build, Test, Run

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  # -----------------------------------
  # 1. Build stage: build Docker images and bring up Postgres
  # -----------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Compose services
      run: docker compose build --no-cache

    - name: Start Docker Compose stack
      run: docker compose up -d

    - name: Wait for Postgres to be ready
      run: |
        echo "Waiting for Postgres to accept connections..."
        for i in {1..15}; do
          if pg_isready -h 127.0.0.1 -p 5432 -U myuser -d mydatabase; then
            echo "Postgres is ready!"
            break
          fi
          echo "Postgres not ready yet... retrying"
          sleep 2
        done

  # -----------------------------------
  # 2. Test stage: local Go build & tests
  # -----------------------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Build Go project
      run: go build -v ./...

    - name: Test Go project
      run: go test -v ./...

  # -----------------------------------
  # 3. Run stage: run the application
  # -----------------------------------
  run:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Run Go program
      run: go run main.go

    # Always shut down stack to avoid leftover containers
    - name: Shutdown Docker Compose
      if: always()
      run: docker compose down -v
